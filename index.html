<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Career Advisor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Career & Skills Advisor</h1>
    <p>Enter your details to get 3 personalized career suggestions.</p>

    <form id="careerForm">
      <label for="skills">Your Skills:</label>
      <input type="text" id="skills" placeholder="e.g. HTML, CSS, Python" required />

      <label for="interests">Your Interests:</label>
      <input type="text" id="interests" placeholder="e.g. Robotics, AI, Design" required />

      <label for="education">Education Level:</label>
      <input type="text" id="education" placeholder="e.g. 1st Year B.Tech" required />

      <label for="hours">Hours per week to learn:</label>
      <input type="number" id="hours" placeholder="e.g. 10" required />

      <button type="submit">Get Advice</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
